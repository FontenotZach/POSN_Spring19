apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.posn"
        minSdkVersion 21
        targetSdkVersion 23
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    dexOptions {
        //incremental true
        javaMaxHeapSize "4g"
    }
    productFlavors {
    }
}




dependencies {
    implementation files('libs/activation.jar')
    implementation files('libs/additionnal.jar')
    implementation files('libs/dropbox-android-sdk-1.6.2.jar')
    implementation files('libs/mail.jar')
    implementation 'com.android.support:design:23.0.1'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.google.android.gms:play-services:8+'
    implementation project(':live-sdk')
    implementation files('libs/json-simple-1.1.1.jar')
}